
<!-- Main content-->
    <section class="content">
        <div class="back-link">
            <a routerLink="/inicio" class="btn btn-accent">Back to Dashboard</a>
        </div>

        <div class="container-center animated slideInDown">


            <div class="view-header">
                <div class="header-icon">
                    <i class="pe page-header-icon pe-7s-unlock"></i>
                </div>
                <div class="header-title">
                    <h3>Login</h3>
                    <small>
                        Please enter your credentials to login.
                    </small>
                </div>
            </div>

            <div class="panel panel-filled">
                <div class="panel-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="control-label" for="username" >Username</label>
                            <input formControlName="firstname" type="text" placeholder="example@gmail.com" required="" title="Please enter you username" class="form-control">
                            <span class="help-block small">Your unique username to app</span>
                            <div class="text-danger" *ngIf="myGroup.get('firstname')?.hasError('required') && myGroup.get('firstname')?.touched"> </div>
                            <span>El usuario <strong>es obligatorio</strong></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input formControlName="password" type="password" title="Please enter your password" required="" placeholder="******" class="form-control">
                            <span class="help-block small">Your strong password</span>
                            <div class="text-danger" *ngIf="myGroup.get('password')?.hasError('required') && myGroup.get('password')?.touched"> </div>
                            <span>La contrase√±a <strong>es obligatorio</strong></span>
                        </div>
                        <div>
                            <button class="btn btn-accent" routerLink="/inicio">Login</button>
                            <a class="btn btn-default" routerLink="/">Register</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
    <!-- End main content-->
